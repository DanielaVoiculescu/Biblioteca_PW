<div class="row">
  <div class="col-xs-12 col-md-4 col-md-offset-4">
    <form #f="ngForm" (ngSubmit)="onSignUp(f)" >
      <div class="row">
        <div class="col-xs-6">
          <div class="p-field p-grid">
            <label for="lastname" class="p-col-fixed" style="width:100px;">Nume:</label>
            <div class="p-col-fixed">
              <input
                style="width:148px"
                pInputText
                type = "text"
                id = "lastname"
                name= "lastname"
                ngModel
                required
                [(ngModel)]= customer.lastname
                [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="p-field p-grid">
            <label for="displayName" class="p-col-fixed" style="width:100px;">Prenume:</label>
            <div class="p-col-fixed">
              <input
                style="width:148px"
                pInputText
                type = "text"
                id = "displayName"
                name= "displayName"
                ngModel
                required
                [(ngModel)]= customer.displayName
                [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="p-field p-grid">
            <label for="address" class="p-col-fixed" style="width:100px;">Adresa:</label>
            <div class="p-col-fixed">
              <input
                style="width:148px"
                pInputText
                type = "text"
                id = "address"
                name= "address"
                ngModel
                required
                [(ngModel)]= customer.address
                [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="p-field p-grid">
            <label for="phoneNumber" class="p-col-fixed" style="width:100px;">Numar telefon:</label>
            <div class="p-col-fixed">
              <input
                style="width:148px"
                pInputText
                type = "text"
                id = "phoneNumber"
                name= "phoneNumber"
                ngModel
                required
                [(ngModel)]= customer.phoneNumber
                [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="p-field p-grid">
            <label
              for="email"
              class="p-col-fixed"
              style="width:100px;">E-Mail: </label>
            <div class="p-col-fixed">
              <input
                style="width: 148px;"
                pInputText
                type="email"
                id="email"
                ngModel
                name="email"
                required
                email
                [(ngModel)]= customer.email
                [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="p-field p-grid">
            <label for="password" class="p-col-fixed" style="width:100px;">Password: </label>
            <div class="p-col-fixed">
              <input type="password"
                id="password"
                ngModel
                name="password"
                required
                minlength="6"
                     [(ngModel)]= customer.password
                     [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="text-align: center">
        <div style="margin-bottom: 5px">
          <button
            pButton
            class="p-button-rounded"
            type="submit"
            [disabled]="!f.valid"
            label="Adaugare">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

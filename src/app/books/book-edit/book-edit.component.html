<div class="backdrop"></div>
<div class="edit-box">
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row" >
    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="onClose()"></button>
  </div>
  <div class="form-group">
    <div *ngIf="photoURL !== '' && showUploader" style="text-align: center; margin-bottom: 10px;">
      <img
        [src]="photoURL"
        class="img-rounded"
        style="max-width: 100%;max-height: 250px; cursor: pointer"
        [alt]="book.name"
        (click)="onHandleUploader()">
    </div>
    <div *ngIf="!showUploader" style="margin-bottom: 10px">
      <p-fileUpload
        [auto]="true"
        accept="image/*"
        [maxFileSize]="1000000"
        [customUpload]="true"
        (uploadHandler)="onUpload($event)"
      >
      </p-fileUpload>
    </div>
  </div>
  <div class="form-group" *ngIf="edit">
    <label for="bookCode">Cod carte</label>
    <input id="bookCode" type="text" pInputText
           [(ngModel)]= book.name
           [ngModelOptions]="{standalone: true}"
           style="font-size: 13px;">
  </div>
  <div class="form-group">
    <label for="name" style="text-align: right">Nume</label>
    <input
      id="name"
      type="text"
      pInputText
      [(ngModel)]= book.name
      [ngModelOptions]="{standalone: true}"
      style="font-size: 13px;"
    >
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input
      id="author"
      type="text"
      pInputText
      [(ngModel)]=book.author
      [ngModelOptions]="{standalone: true}"
      style="font-size: 13px;"
    >
  </div>
  <div class="form-group">
    <label for="year">Anul aparitiei</label>
    <input id="year" type="number" [(ngModel)]=book.year  [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      style="font-size: 13px;"
      id="description"
      [(ngModel)]="book.description"
      [ngModelOptions]="{standalone: true}"
    ></textarea>
  </div>
  <div style="text-align: center;">
    <button

      type="submit"
      pButton
      class="p-button-rounded p-button-success"
      label="Save"
      style="font-size: 13px; width: 80px; margin-top: 5px"
      [disabled]="!f.valid"
    ></button>

  </div>
</form>
</div>
